<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitQuest - Painel Admin</title>
    <!-- Carrega Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Container para Mensagens de Notifica√ß√£o (Substitui alert()) -->
    <div id="message-container"></div>
    
    <!-- Modal de Confirma√ß√£o (Global) - Necess√°rio para o fitquest.js -->
    <div id="confirmation-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-sm mx-4">
            <h3 class="text-lg font-bold text-red-600 mb-3">Confirma√ß√£o</h3>
            <p id="confirmation-message" class="text-gray-700 mb-6">Tem certeza?</p>
            <div class="flex justify-end space-x-3">
                <!-- As fun√ß√µes de confirma√ß√£o agora s√£o acessadas via window.fitquest -->
                <button onclick="window.fitquest.handleConfirm(false)" class="px-4 py-2 text-gray-600 bg-gray-100 rounded-lg hover:bg-gray-200 transition">N√£o</button>
                <button onclick="window.fitquest.handleConfirm(true)" class="px-4 py-2 text-white bg-red-600 rounded-lg shadow hover:bg-red-700 transition">Sim</button>
            </div>
        </div>
    </div>


    <!-- HEADER -->
    <header class="bg-white shadow-lg border-b border-gray-100 p-4 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-black text-gray-800">
                <span class="font-extrabold text-indigo-600">Admin</span>Quest
            </h1>
            <!-- Bot√£o de Sair, chama a fun√ß√£o exposta em window.fitquest -->
            <button onclick="window.fitquest.handleLogout()" class="text-sm px-4 py-2 bg-red-100 text-red-700 rounded-lg font-medium hover:bg-red-200 transition">
                Sair
            </button>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="max-w-7xl mx-auto p-4 md:p-8 grid grid-cols-1 lg:grid-cols-2 gap-8">
        
        <!-- Coluna 1: Fila de Aprova√ß√£o (Gest√£o de Submiss√µes) -->
        <div class="lg:col-span-1">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-3 flex items-center">
                <span class="mr-2 text-red-500">üì•</span> Fila de Aprova√ß√£o
            </h2>
            <!-- As submiss√µes pendentes ser√£o renderizadas aqui pelo fitquest.js -->
            <div id="pending-submissions-list" class="space-y-4">
                <p class="p-6 bg-gray-100 rounded-xl text-gray-600 font-medium animate-pulse">Carregando submiss√µes pendentes...</p>
            </div>
        </div>

        <!-- Coluna 2: Cria√ß√£o e Gest√£o de Quests -->
        <div class="lg:col-span-1">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-3 flex items-center">
                <span class="mr-2 text-indigo-500">‚ú®</span> Criar Nova Quest
            </h2>
            <!-- Formul√°rio para criar novas Quests -->
            <form id="createQuestForm" class="bg-white p-6 rounded-2xl shadow-xl space-y-5 border-t-4 border-indigo-500">
                <div>
                    <label class="block text-sm font-semibold text-gray-700">Nome da Quest</label>
                    <input type="text" id="quest-name" required class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="Ex: Corrida 5K">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700">Descri√ß√£o</label>
                    <textarea id="quest-description" required rows="2" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="O aluno deve correr 5km na esteira."></textarea>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700">Recompensa (XP)</label>
                        <input type="number" id="quest-xp" required min="1" value="100" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700">Tipo de Valida√ß√£o</label>
                        <select id="quest-validation-type" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm bg-white focus:ring-indigo-500 focus:border-indigo-500 transition">
                            <option value="QR-Code">QR-Code (Visita/Presen√ßa)</option>
                            <option value="Foto">URL da Foto/V√≠deo</option>
                            <option value="Manual">Aprova√ß√£o Manual</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold hover:bg-indigo-700 transition shadow-md transform hover:scale-[1.01]">
                    Salvar Nova Quest
                </button>
            </form>
            
            <h3 class="text-2xl font-bold text-gray-800 mt-8 mb-4 border-b pb-2">üìã Quests Criadas</h3>
            <!-- Lista das Quests j√° criadas -->
            <div id="existing-quests-list" class="bg-white p-4 rounded-xl shadow-lg h-64 overflow-y-auto border border-gray-200">
                <p class="text-gray-500">Carregando Quests...</p>
            </div>
        </div>

    </main>

    <!-- Seu arquivo de l√≥gica (fitquest.js) - Carregado como M√≥dulo -->
    <script type="module" src="fitquest.js"></script>
</body>
</html>
