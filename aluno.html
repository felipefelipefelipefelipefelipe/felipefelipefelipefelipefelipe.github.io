<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitQuest - Dashboard Aluno</title>
    <!-- Carrega Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Container para Mensagens de Notificação (Substitui alert()) -->
    <div id="message-container"></div>
    
    <!-- Modal de Confirmação (Global) - Necessário para o fitquest.js -->
    <div id="confirmation-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-sm mx-4">
            <h3 class="text-lg font-bold text-red-600 mb-3">Confirmação</h3>
            <p id="confirmation-message" class="text-gray-700 mb-6">Tem certeza?</p>
            <div class="flex justify-end space-x-3">
                <button onclick="window.fitquest.handleConfirm(false)" class="px-4 py-2 text-gray-600 bg-gray-100 rounded-lg hover:bg-gray-200 transition">Não</button>
                <button onclick="window.fitquest.handleConfirm(true)" class="px-4 py-2 text-white bg-red-600 rounded-lg shadow hover:bg-red-700 transition">Sim</button>
            </div>
        </div>
    </div>


    <!-- HEADER -->
    <header class="bg-white shadow-lg border-b border-gray-100 p-4 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-black text-gray-800">
                <span class="font-extrabold text-green-600">Fit</span>Quest
            </h1>
            <!-- Botão de Sair, chama a função exposta em window.fitquest -->
            <button onclick="window.fitquest.handleLogout()" class="text-sm px-4 py-2 bg-red-100 text-red-700 rounded-lg font-medium hover:bg-red-200 transition">
                Sair
            </button>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="max-w-7xl mx-auto p-4 md:p-8 grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <!-- Coluna 1: Perfil e Progresso (Sticky no desktop) -->
        <div class="lg:col-span-1">
            <div class="lg:sticky lg:top-24 bg-white p-6 rounded-2xl shadow-2xl border-t-4 border-green-500">
                <h3 class="text-3xl font-extrabold text-gray-900 border-b pb-2 mb-6" id="student-name">
                    Carregando Nome...
                </h3>
                
                <!-- Nível Atual -->
                <div class="text-center mb-6 p-6 bg-green-50 rounded-xl border border-green-200 shadow-inner">
                    <p class="text-2xl font-semibold text-gray-700">Seu Título</p>
                    <p class="text-5xl font-black text-green-600 tracking-tighter" id="student-level">...</p>
                </div>

                <!-- Barra de Progresso de XP -->
                <p class="text-sm font-medium text-gray-700 mb-2 flex justify-between">
                    <span>Progresso para o Próximo Nível:</span>
                    <span class="font-black text-green-600" id="student-xp">0 / 100 XP</span>
                </p>
                <div class="w-full bg-gray-200 rounded-full h-4 shadow-inner overflow-hidden">
                    <div 
                        id="progress-bar"
                        class="bg-gradient-to-r from-green-400 to-green-600 h-4 rounded-full transition-all duration-700 ease-out" 
                        style="width: 0%"
                    ></div>
                </div>
                <p class="text-xs text-gray-400 mt-2 text-right">Seu progresso é atualizado em tempo real.</p>
            </div>
        </div>

        <!-- Coluna 2 e 3: Lista de Quests Ativas -->
        <div class="lg:col-span-2">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-3">
                <span class="text-green-500">⚔️</span> Quests Ativas
            </h2>
            
            <div id="quests-list" class="space-y-4">
                <p class="p-6 bg-indigo-100 rounded-xl text-indigo-800 font-medium animate-pulse">Buscando Quests disponíveis...</p>
            </div>
        </div>
    </main>

    <!-- MODAL DE PROVA (Escondido por padrão) -->
    <div id="proof-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden flex items-center justify-center z-50 p-4 transition-opacity">
        <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-sm transform scale-100 transition-transform">
            <h3 class="text-xl font-black text-gray-800 mb-4 border-b pb-2" id="modal-title">
                Enviar Prova da Quest
            </h3>
            <form id="proof-form" class="space-y-5">
                <div>
                    <!-- Este label e input serão adaptados dinamicamente no JS (URL, QR-Code, etc.) -->
                    <label id="proof-label" class="block text-sm font-semibold text-gray-700">Valor da Prova</label>
                    <input type="text" id="proof-input" required class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 transition" placeholder="Insira o valor da prova aqui...">
                </div>
                <div class="flex space-x-3">
                    <button type="submit" class="flex-1 bg-green-600 text-white py-3 rounded-lg font-bold shadow-md hover:bg-green-700 transition transform hover:scale-[1.02]">
                        Confirmar Envio
                    </button>
                    <!-- Botão para fechar o modal, chamando a função exposta -->
                    <button type="button" onclick="window.fitquest.closeProofModal()" class="bg-gray-300 text-gray-800 py-3 px-4 rounded-lg font-medium hover:bg-gray-400 transition">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Seu arquivo de lógica (fitquest.js) -->
    <script type="module" src="fitquest.js"></script>
</body>
</html>
