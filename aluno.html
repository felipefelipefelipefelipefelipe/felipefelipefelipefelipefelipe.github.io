<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitQuest - Dashboard Aluno</title>
    <!-- Carrega Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="message-container"></div>
    
    <!-- HEADER -->
    <header class="bg-white shadow-md border-b border-gray-100 p-4 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold text-green-600">
                <span class="font-extrabold text-green-700">Fit</span><span class="text-gray-800">Quest</span>
            </h1>
            <!-- Botão de Sair, chama a função do fitquest.js -->
            <button onclick="handleLogout()" class="text-sm px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition">Sair</button>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="max-w-7xl mx-auto p-4 md:p-8 grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <!-- Coluna 1: Perfil e Progresso -->
        <div class="lg:col-span-1">
            <div class="bg-white p-6 rounded-xl shadow-xl border-t-4 border-green-500">
                <h3 class="text-2xl font-extrabold text-gray-900 border-b pb-2 mb-4" id="student-name">
                    Carregando Nome...
                </h3>
                
                <!-- Nível Atual -->
                <div class="text-center mb-4 p-4 bg-green-50 rounded-lg border border-green-200">
                    <p class="text-2xl font-semibold text-gray-700 mt-1">Nível Atual</p>
                    <p class="text-4xl font-black text-green-600" id="student-level">...</p>
                </div>

                <!-- Barra de Progresso de XP -->
                <p class="text-sm font-medium text-gray-700 mb-2 flex justify-between">
                    <span>Progresso para o Próximo Nível:</span>
                    <span class="font-bold text-green-600" id="student-xp">0 / 100 XP</span>
                </p>
                <div class="w-full bg-gray-200 rounded-full h-3">
                    <div 
                        id="progress-bar"
                        class="bg-green-600 h-3 rounded-full transition-all duration-500" 
                        style="width: 0%"
                    ></div>
                </div>
            </div>
        </div>

        <!-- Coluna 2 e 3: Lista de Quests Ativas -->
        <div class="lg:col-span-2">
            <h2 class="text-2xl font-bold text-gray-800 mb-4 border-b pb-2">⚔️ Quests Ativas</h2>
            <!-- A lista de quests será renderizada aqui pelo fitquest.js -->
            <div id="quests-list" class="space-y-4">
                <p class="p-4 bg-yellow-100 rounded-lg text-yellow-800">Buscando Quests disponíveis...</p>
            </div>
        </div>
    </main>

    <!-- MODAL DE PROVA (Escondido por padrão) -->
    <div id="proof-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-sm">
            <h3 class="text-xl font-bold text-gray-800 mb-4 border-b pb-2" id="modal-title">Enviar Prova</h3>
            <form id="proof-form" class="space-y-4">
                <div>
                    <!-- Este label e input serão adaptados dinamicamente no JS (URL, QR-Code, etc.) -->
                    <label id="proof-label" class="block text-sm font-medium text-gray-700">Valor da Prova</label>
                    <input type="text" id="proof-input" required class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="flex space-x-3">
                    <button type="submit" class="flex-1 bg-indigo-500 text-white py-2 rounded-lg font-semibold hover:bg-indigo-600 transition">Confirmar Envio</button>
                    <!-- Botão para fechar o modal -->
                    <button type="button" onclick="closeProofModal()" class="bg-gray-300 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-400 transition">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <!-- Seu arquivo de lógica (fitquest.js) -->
    <script src="fitquest.js"></script>
</body>
</html>
