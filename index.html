<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitQuest - Login</title>
    <!-- Carrega Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div id="message-container"></div>
    
    <div id="login-container" class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md border-t-4 border-green-600">
        <h1 class="text-4xl font-black text-green-700 mb-2 text-center">Fit<span class="text-gray-800">Quest</span></h1>
        <p class="text-center text-gray-500 mb-8">A academia gamificada do Ricardo.</p>
        
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">E-mail/Matrícula</label>
                <!-- Valores iniciais para facilitar o teste -->
                <input type="email" id="email" required class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500" value="aluno@fitquest.com">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                <!-- Valores iniciais para facilitar o teste -->
                <input type="password" id="password" required class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500" value="123456">
            </div>
            <button type="submit" class="w-full bg-green-600 text-white p-3 rounded-lg font-semibold hover:bg-green-700 transition shadow-lg">Entrar</button>
            <p id="error-message" class="text-red-500 text-sm mt-2 hidden text-center font-medium"></p>
        </form>

        <div class="mt-6 pt-6 border-t border-gray-100 space-y-3">
             <p class="text-sm text-gray-500 font-semibold text-center">Modo de Simulação para Testes:</p>
             <button id="simulateStudentLogin" class="w-full bg-indigo-100 text-indigo-700 p-2 rounded-lg font-medium hover:bg-indigo-200 transition">
                 Testar como Aluno
             </button>
             <button id="simulateAdminLogin" class="w-full bg-red-100 text-red-700 p-2 rounded-lg font-medium hover:bg-red-200 transition">
                 Testar como Admin (Ricardo)
             </button>
        </div>
    </div>

    <script type="module" src="fitquest.js"></script>
</body>
</html>
