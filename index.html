<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitQuest - Login</title>
    <!-- Inclua o Tailwind CSS para estilização (Se estiver usando) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilo para a fonte Inter (ou outra de sua preferência) */
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow-2xl border-t-8 border-green-500 transform transition duration-500 hover:scale-[1.02]">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-green-600">FitQuest</h1>
            <p class="text-gray-600 mt-1">A academia gamificada do Ricardo.</p>
        </div>
        
        <!-- CORREÇÃO: Adicionando id ao formulário e tratando o submit no JS -->
        <form id="loginForm">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">E-mail/Matrícula</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
            </div>
            
            <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition duration-150 shadow-md">
                Entrar
            </button>
        </form>

        <!-- Área para mensagens de erro/sucesso -->
        <div id="message-container" class="mt-4 hidden p-3 text-sm rounded-lg bg-red-100 text-red-700 border border-red-300 transition-all duration-300" role="alert">
            <span id="errorMessage"></span>
        </div>
        
        <div class="mt-8 text-center pt-4 border-t border-gray-200">
            <p class="text-gray-500 text-sm mb-4">Modo de Simulação para Testes:</p>
            
            <!-- Botões de Simulação (Mantidos como exemplo, a lógica será no JS) -->
            <button id="testAluno" class="w-full mb-3 bg-blue-100 text-blue-700 py-2 rounded-lg font-medium hover:bg-blue-200 transition duration-150">
                Testar como Aluno
            </button>
            <button id="testAdmin" class="w-full bg-red-100 text-red-700 py-2 rounded-lg font-medium hover:bg-red-200 transition duration-150">
                Testar como Admin (Ricardo)
            </button>
        </div>
    </div>
    
    <!-- Inclua o arquivo JavaScript como módulo -->
    <script type="module" src="./fitquest.js"></script>
    
</body>
</html>
